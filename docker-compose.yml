version: "3"

networks:
  ohca-internal:
    driver: bridge

services:
  web:
    image: gtomsic/si-ohca-base
    working_dir: /opt/app
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             gunicorn --workers ${WORKERS:-3} --bind unix:ohca.sock ohca.wsgi"
    volumes:
      - ${MYSQL_SOCKET:-/dev/null}:/run/mysqld/mysqld.sock
      - .:/opt/app
    networks:
      - ohca-internal
    env_file:
      - .env
    environment:
      - DATABASE=${DATABASE}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASS=${DATABASE_PASS}
      - DATABASE_PORT=${DATABASE_PORT}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
  memcached:
    image: 'bitnami/memcached:1.6.16'
    networks:
      - ohca-internal
    environment:
      - MEMCACHED_CACHE_SIZE=128
      - MEMCACHED_MAX_ITEM_SIZE=26214400